{% extends "base.html" %}
{% block title %}Crear Usuario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h4 class="mb-3 text-center">Crear Usuario</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Contrase√±a</label>
        <input type="password" name="password" class="form-control" required />
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="is_admin" class="form-check-input" id="adminCheck" />
        <label class="form-check-label" for="adminCheck">Administrador</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Crear</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{{ url_for('admin_panel') }}">Volver</a>
    </div>
  </div>
</div>
{% endblock %}
